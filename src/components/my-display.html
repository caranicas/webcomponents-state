<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="stateless-display.html">

<dom-module id="my-display">

  <template>

    <stateless-display display-text=[[text]]></stateless-display>

  </template>

  <script>

    Polymer({

      is: 'my-display',
      properties: {
        text: {
          linkState: 'state.text',
        }
      },

      behaviors: [StateReceiverBehavior]

    });


  </script>

</dom-module>
