<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="object-display">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        color:white;
        background-color: rgb(50,50,60);
        margin-bottom: 30px;
      }
    </style>


    <div class="display">
      [[text]]
    </div>

  </template>

  <script>

    Polymer({

      is: 'object-display',
      properties: {
        text: {
          linkState: 'state.myobj.mytext',
        }
      },

      behaviors: [StateReceiverBehavior]

    });


  </script>

</dom-module>
